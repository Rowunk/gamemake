<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>M1 — Clear Pass (WebGPU → WebGL2 fallback)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; background: #111; }
    #wrap { position: fixed; inset: 0; display: grid; place-items: center; }
    canvas { width: 90vmin; height: 60vmin; border: 1px solid #333; background: #000; }
    #log { position: fixed; left: 8px; bottom: 8px; font: 12px/1.4 monospace; color: #9f9; white-space: pre-wrap; }
    #hud-root {
      position: fixed; top: 8px; left: 8px; min-width: 260px; max-width: 40vw;
      background: rgba(0,0,0,0.7); color: #ddd; border: 1px solid #333; border-radius: 8px;
      padding: 10px; font: 12px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    #hud-root .hud-title { font-weight: 700; color: #9cf; margin-bottom: 2px; }
    #hud-root .hud-name { font-weight: 600; margin-bottom: 8px; }
    #hud-root .hud-section { margin-top: 6px; font-weight: 600; color: #ace; }
    #hud-root .hud-features { margin: 4px 0 0 16px; padding: 0; }
    #hud-root .hud-features li { margin: 2px 0; }
    #hud-root .hud-limits { border-collapse: collapse; margin-top: 4px; }
    #hud-root .hud-limits td { padding: 2px 6px; }
    #hud-root .hud-limits .k { color: #aaa; }
    #hud-root .hud-hint { margin-top: 6px; color: #aaa; }
    #hud-root.hidden { display: none; }
  </style>
</head>
<body>
  <div id="wrap"><canvas id="viewport" width="1024" height="640"></canvas></div>
  <div id="hud-root" class="hidden"></div>
  <pre id="log"></pre>
  <script type="module" src="../src/m1_clear.js"></script>
</body>
</html>
