<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GameMake · M2b Textured Quad (WebGL2)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; background: #0b0d12; color: #e6edf3; font: 14px/1.4 system-ui, sans-serif; }
    header { padding: 8px 12px; display: flex; gap: 12px; align-items: center; }
    code.badge { background: #111827; border: 1px solid #253246; border-radius: 6px; padding: 2px 6px; }
    #wrap { display: grid; grid-template-rows: auto 1fr; height: 100%; }
    #stage { display: grid; place-items: center; }
    canvas { width: 960px; height: 540px; border: 1px solid #253246; background: #000; }
    #msg { color: #fca5a5; }
  </style>
</head>
<body>
  <div id="wrap">
    <header>
      <strong>M2b · Textured Quad</strong>
      <span class="badge">Backend: WebGL2</span>
      <span id="msg"></span>
    </header>
    <div id="stage">
      <canvas id="c" width="960" height="540"></canvas>
    </div>
  </div>
  <script type="module" src="../src/demos/textured_quad_gl.js"></script>
</body>
</html>
