<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>M2a â€” Indexed Cube + Depth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; background: #111; color: #ddd; font: 14px/1.4 system-ui, sans-serif; }
    #wrap { display: grid; grid-template-rows: 1fr auto; height: 100%; }
    #viewport { width: 100%; height: 100%; display: block; background: #000; }
    #hud-root { position: absolute; top: 8px; left: 8px; background: rgba(0,0,0,.6); border: 1px solid #333; border-radius: 8px; padding: 8px; }
    #hud-root.hidden { display: none; }
    #log { position: absolute; bottom: 8px; left: 8px; right: 8px; max-height: 40vh; overflow: auto;
           background: rgba(0,0,0,.5); border: 1px solid #333; border-radius: 8px; padding: 6px; white-space: pre; }
    .note { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,.6); border: 1px solid #333; border-radius: 8px; padding: 6px; }
    a { color: #6cf; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="wrap">
    <canvas id="viewport"></canvas>
    <div id="hud-root" class="hidden"></div>
    <div id="log"></div>
    <div class="note">Press <b>H</b> to toggle HUD</div>
  </div>
  <script type="module" src="../src/m2_cube.js"></script>
</body>
</html>
